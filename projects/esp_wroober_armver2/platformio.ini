[env:esp-wrover-kit]
platform = espressif32
board = esp-wrover-kit
framework = arduino
monitor_speed = 115200
;upload_port = 192.168.0.100
;lib_extra_dirs = C:\Dropbox\office\program\PlatformIO\library\ESP32library
lib_extra_dirs = C:\Git\ESP32\library
lib_deps = madhephaestus/ESP32Servo@^0.9.0
board_build.partitions = OTA_BTS.csv